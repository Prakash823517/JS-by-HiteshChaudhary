<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./Chip.jpeg" alt="">
            <div class="textBox">
                <h2>Order Summary</h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Officia nesciunt facilis a cupiditate ab culpa.
                </p>
            </div>

            <div id="amountBox">
                <div class="leftBox">

                    <div class="image">
                        <img src="Music-Icon.jpeg" alt="">
                    </div>

                    <div class="textAmountBox">
                        <p>Annual Plan</p>
                        <p>$99.9/year</p>
                    </div>

                </div>    
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="paymentButton">
                Proceed to Payment
            </button>

            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
