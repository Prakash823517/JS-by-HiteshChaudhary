<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My List</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>
            1
            <!-- nested list -->
            <ol>
                <li>H.1</li>
                <li>H.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>Ordered list</h2>
    <ol>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Nine</li>
    </ol>

    <dl>
        <dt>Ice Tea</dt>
        <dd>Lemon Ice Tea</dd>
        <dt>Hot Tea</dt>
        <dd>Hot Lemon Tea</dd>

    </dl>
 <!-- block level elements takes 100% width but inline element takes only required width  -->
    <h3>Test 1</h3>
    <p>test 2</p>
    <p>Lorem ipsum dolor, sit amet consectetur , <span>test3</span> adipisicing elit. Error, harum!</p>

    
</body>
</html>
