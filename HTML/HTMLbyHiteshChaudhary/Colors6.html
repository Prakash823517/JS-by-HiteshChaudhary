<body>
       <h1>Formating</h1>
    <!-- <h2>Formating 2</h2> -->
    <h1>Formating 3</h1>
    <p>this is <b>important</b></p>
    <p>this is <strong>very important</strong></p>
    <p>this is <i>important</i></p>
    <p>this is <em>important</em></p>
    
    <ul>
        <li>b; strong</li>
        <li>i; em</li>
        <li>small, big</li>
        <li>sub , sup</li>
        <li>del, mark</li>
    </ul>

    <h3 style="text-align: center;
    background-color: rgba(255, 77, 34, 0.5);
    color: blueviolet;"
    >This tag needs some styling</h3>

    <p>
        <!-- blockquote has more preference than paragraph  -->
        <blockquote cite="Elon">
            this is my quote
        </blockquote>
        <abbr title="Hyper Text Marking Language">HTML</abbr>

        <address>What to do</address>
        <bdo dir="rtl">Hitesh</bdo>
    </p>
