<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            border-collapse: collapse;
            
        }
        th, td{
            padding: 10px;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>John</td>
            <td>30</td>
        </tr>

        <tr>
            <td>Harry</td>
            <td>26</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
